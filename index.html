<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Luquitaflix</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body class="globalstyle featured-image">

    <div class="header">
      <div class="left-header">
        <img src="./assets/images/logo_luquitaflix.png" alt="logo-luquitaflix" class="logo">
        <button class="button-menu">Home</button>
        <button class="button-menu">Séries</button>
        <button class="button-menu">Filmes</button>
      </div>
      <div class="right-header">
        <button class="button-menu">Login</button>
      </div>
    </div>

    <div class="container-featured-image">
      <div>
        <img src="./assets/images/logo-breaking-bad.png" alt="logo-breaking-bad" class="logo-primary-content">
      </div>
      <div>
        <button class="content-button"><i class="fa fa-play mr-1"></i> Assistir</button>
        <button class="content-button"><i class="fa fa-plus mr-1"></i> Minha lista</button>
        <button class="content-button"><i class="fa fa-info-circle mr-1"></i> Mais informações</button>
      </div>
      <div class="w-1">
        <p class="container-description">
          Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.
        </p>
      </div>
    </div>
  </body>
</html>
